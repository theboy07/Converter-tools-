<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        :root {
            --primary-color: #00a8ff;
            --background-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .converter-container {
            background: var(--background-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-section {
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        #file-input {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            color: var(--primary-color);
            font-weight: bold;
        }

        .preview-section {
            margin: 20px 0;
            text-align: center;
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: none;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        select, input[type="range"] {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            min-width: 200px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0097e6;
        }

        .download-btn {
            display: none;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .converter-container {
                padding: 15px;
            }

            .controls {
                flex-direction: column;
            }

            select, input[type="range"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Image Converter</h1>
        
        <div class="upload-section">
            <input type="file" id="file-input" accept="image/*">
            <label for="file-input" class="upload-label">
                Choose or Drop Image
            </label>
        </div>

        <div class="preview-section">
            <img id="preview" alt="Preview">
        </div>

        <div class="controls">
            <select id="format-select">
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
                <option value="webp">WEBP</option>
            </select>
            <input type="range" id="quality" min="1" max="100" value="90">
            <span id="quality-value">90%</span>
        </div>

        <button id="convert-btn">Convert Image</button>
        <a class="download-btn" id="download-btn">
            <button>Download Converted Image</button>
        </a>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const formatSelect = document.getElementById('format-select');
        const qualityInput = document.getElementById('quality');
        const qualityValue = document.getElementById('quality-value');
        const convertBtn = document.getElementById('convert-btn');
        const downloadBtn = document.getElementById('download-btn');

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.style.display = 'block';
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Update quality display
        qualityInput.addEventListener('input', () => {
            qualityValue.textContent = `${qualityInput.value}%`;
        });

        // Conversion handler
        convertBtn.addEventListener('click', async () => {
            if (!fileInput.files[0]) {
                alert('Please select an image first!');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    downloadBtn.href = url;
                    downloadBtn.download = `converted-image.${formatSelect.value}`;
                    downloadBtn.style.display = 'block';
                }, `image/${formatSelect.value}`, qualityInput.value / 100);
            };

            img.src = URL.createObjectURL(fileInput.files[0]);
        });

        // Drag and drop functionality
        const uploadSection = document.querySelector('.upload-section');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.backgroundColor = '#f0f8ff';
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.style.backgroundColor = '';
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.backgroundColor = '';
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
