<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Converter</title>
    <style>
        :root {
            --primary: #2196F3;
            --secondary: #90caf9;
            --background: #ffffff;
            --text: #1a237e;
            --border: #e3f2fd;
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary: #90caf9;
            --secondary: #1a237e;
            --background: #121212;
            --text: #e3f2fd;
            --border: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            line-height: 1.5;
        }

        .container {
            background: var(--background);
            border-radius: var(--radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: min(100%, 800px);
            border: 1px solid var(--border);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .theme-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1.5rem;
        }

        .upload-section {
            border: 2px dashed var(--primary);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background: rgba(33, 150, 243, 0.03);
            transition: var(--transition);
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            display: none;
            margin-bottom: 2rem;
            position: relative;
        }

        #imagePreview {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .control-group {
            background: rgba(144, 202, 249, 0.1);
            padding: 1rem;
            border-radius: var(--radius);
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .file-info {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            cursor: pointer;
            transition: var(--transition);
            background: var(--primary);
            color: var(--background);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }

        #convertBtn {
            background: #4CAF50;
        }

        #convertBtn:hover:not(:disabled) {
            background: #45a049;
        }

        #downloadBtn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Converter</h1>
        </div>

        <div class="theme-container">
            <button id="themeBtn">
                <span>üåô</span> Dark Mode
            </button>
        </div>

        <div class="upload-section" id="dropZone">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput" class="upload-label">
                <span>üìÅ</span> Choose Image
            </label>
            <p>or drag and drop here</p>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="file-info">
                <span>Original Size: <span id="originalSize">0 KB</span></span>
                <span>Compressed Size: <span id="compressedSize">0 KB</span></span>
            </div>
            <img id="imagePreview" alt="Preview">
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Quality: <span id="qualityValue">85</span>%</label>
                <input type="range" id="qualityRange" min="1" max="100" value="85">
            </div>
            <div class="control-group">
                <label>Output Format</label>
                <select id="formatSelect">
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div class="action-buttons">
            <button id="convertBtn">üîÑ Convert Image</button>
            <button id="downloadBtn" disabled>üíæ Download Image</button>
        </div>
    </div>

    <script>
        (() => {
            const elements = {
                dropZone: document.getElementById('dropZone'),
                fileInput: document.getElementById('fileInput'),
                previewSection: document.getElementById('previewSection'),
                imagePreview: document.getElementById('imagePreview'),
                qualityRange: document.getElementById('qualityRange'),
                qualityValue: document.getElementById('qualityValue'),
                formatSelect: document.getElementById('formatSelect'),
                downloadBtn: document.getElementById('downloadBtn'),
                convertBtn: document.getElementById('convertBtn'),
                originalSize: document.getElementById('originalSize'),
                compressedSize: document.getElementById('compressedSize'),
                loading: document.getElementById('loading'),
                themeBtn: document.getElementById('themeBtn')
            };

            let currentFile = null;
            let convertedBlob = null;

            // Event Listeners
            elements.dropZone.addEventListener('dragover', handleDragOver);
            elements.dropZone.addEventListener('dragleave', handleDragLeave);
            elements.dropZone.addEventListener('drop', handleDrop);
            elements.fileInput.addEventListener('change', handleFileSelect);
            elements.qualityRange.addEventListener('input', updateQuality);
            elements.convertBtn.addEventListener('click', processConversion);
            elements.downloadBtn.addEventListener('click', handleDownload);
            elements.themeBtn.addEventListener('click', toggleTheme);

            function handleDragOver(e) {
                e.preventDefault();
                elements.dropZone.style.backgroundColor = 'rgba(33, 150, 243, 0.1)';
            }

            function handleDragLeave(e) {
                e.preventDefault();
                elements.dropZone.style.backgroundColor = '';
            }

            function handleDrop(e) {
                e.preventDefault();
                elements.dropZone.style.backgroundColor = '';
                const file = e.dataTransfer.files[0];
                handleFile(file);
            }

            function handleFileSelect(e) {
                const file = e.target.files[0];
                handleFile(file);
            }

            function handleFile(file) {
                if (!file || !file.type.startsWith('image/')) {
                    alert('Please select a valid image file');
                    return;
                }

                currentFile = file;
                convertedBlob = null;
                elements.downloadBtn.disabled = true;
                elements.originalSize.textContent = formatSize(file.size);
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    elements.imagePreview.src = e.target.result;
                    elements.previewSection.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }

            function updateQuality() {
                elements.qualityValue.textContent = elements.qualityRange.value;
            }

            async function processConversion() {
                if (!currentFile) {
                    alert('Please select an image first!');
                    return;
                }

                elements.loading.style.display = 'block';
                elements.convertBtn.disabled = true;

                try {
                    const img = await loadImage(currentFile);
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    ctx.drawImage(img, 0, 0);

                    const format = elements.formatSelect.value;
                    const quality = elements.qualityRange.value / 100;

                    convertedBlob = await new Promise((resolve) => {
                        canvas.toBlob(blob => {
                            resolve(blob);
                            elements.compressedSize.textContent = formatSize(blob.size);
                        }, `image/${format}`, quality);
                    });

                    elements.downloadBtn.disabled = false;
                    alert('Conversion successful!');

                } catch (error) {
                    alert(`Conversion failed: ${error.message}`);
                } finally {
                    elements.loading.style.display = 'none';
                    elements.convertBtn.disabled = false;
                }
            }

            function handleDownload() {
                if (!convertedBlob) {
                    alert('Please convert the image first!');
                    return;
                }
                
                const url = URL.createObjectURL(convertedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `converted.${elements.formatSelect.value}`;
                a.click();
                URL.revokeObjectURL(url);
            }

            function loadImage(file) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = URL.createObjectURL(file);
                    img.onload = () => {
                        URL.revokeObjectURL(img.src);
                        resolve(img);
                    };
                    img.onerror = () => reject(new Error('Failed to load image'));
                });
            }

            function formatSize(bytes) {
                return bytes > 1024 * 1024 
                    ? `${(bytes / 1024 / 1024).toFixed(1)} MB` 
                    : `${(bytes / 1024).toFixed(1)} KB`;
            }

            function toggleTheme() {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
                elements.themeBtn.innerHTML = isDark 
                    ? '<span>üåû</span> Light Mode' 
                    : '<span>üåô</span> Dark Mode';
            }
        })();
    </script>
</body>
</html>
