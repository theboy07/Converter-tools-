<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor | Multi-Tool</title>
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-section {
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            background-color: rgba(0,123,255,0.05);
        }

        #fileInput {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            color: var(--primary-color);
            font-weight: 500;
        }

        .preview-section {
            margin: 20px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .controls {
            margin: 20px 0;
        }

        .quality-control {
            margin: 20px 0;
        }

        .quality-slider {
            width: 100%;
            margin: 10px 0;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .quality-value {
            color: var(--primary-color);
            font-weight: bold;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0,123,255,0.1);
            border-radius: 5px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .upload-section {
                padding: 20px;
            }

            .button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput" class="upload-label">
                Choose an image or drag and drop here
            </label>
        </div>

        <div class="preview-section">
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>

        <div class="controls">
            <div class="quality-control">
                <label>Compression Quality: <span id="qualityValue" class="quality-value">80</span>%</label>
                <input type="range" id="qualitySlider" class="quality-slider" 
                       min="1" max="100" value="80">
            </div>

            <button id="compressBtn" class="button">Compress Image</button>
            <button id="downloadBtn" class="button" disabled>Download</button>
        </div>

        <div class="stats" id="stats">
            File size: <span id="originalSize">-</span> â†’ 
            <span id="compressedSize">-</span>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const compressBtn = document.getElementById('compressBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const originalSizeSpan = document.getElementById('originalSize');
        const compressedSizeSpan = document.getElementById('compressedSize');

        let compressedBlob = null;
        let originalFile = null;

        // Update quality display
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                originalFile = file;
                previewImage.src = URL.createObjectURL(file);
                originalSizeSpan.textContent = formatFileSize(file.size);
                compressedSizeSpan.textContent = '-';
                downloadBtn.disabled = true;
            }
        });

        // Compression function
        async function compressImage(file, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Calculate new dimensions
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // Draw image to canvas
                        ctx.drawImage(img, 0, 0);
                        
                        // Convert to blob
                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, 'image/jpeg', quality/100);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Handle compress button click
        compressBtn.addEventListener('click', async () => {
            if (!originalFile) {
                alert('Please select an image first!');
                return;
            }

            compressBtn.textContent = 'Compressing...';
            compressBtn.disabled = true;

            try {
                const quality = qualitySlider.value;
                compressedBlob = await compressImage(originalFile, quality);
                
                compressedSizeSpan.textContent = formatFileSize(compressedBlob.size);
                previewImage.src = URL.createObjectURL(compressedBlob);
                downloadBtn.disabled = false;
            } catch (error) {
                alert('Error compressing image: ' + error.message);
            }

            compressBtn.textContent = 'Compress Image';
            compressBtn.disabled = false;
        });

        // Handle download button click
        downloadBtn.addEventListener('click', () => {
            if (!compressedBlob) return;
            
            const url = URL.createObjectURL(compressedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `compressed-${originalFile.name.replace(/\.[^/.]+$/, "")}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Drag and drop handling
        const uploadSection = document.querySelector('.upload-section');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.backgroundColor = 'rgba(0,123,255,0.1)';
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.style.backgroundColor = '';
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.backgroundColor = '';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                fileInput.files = e.dataTransfer.files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
