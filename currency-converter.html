<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Multi-Tool</title>
    <style>
        :root {
            --primary-color: #00a8ff;
            --background-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tool-section {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .converter-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        input, select, button {
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .preview-container {
            max-width: 400px;
            margin: 20px 0;
        }

        #imagePreview {
            max-width: 100%;
            display: none;
            border-radius: 5px;
        }

        .status-text {
            margin: 10px 0;
            color: var(--primary-color);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .tool-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Currency Converter -->
        <div class="tool-section">
            <h2>Currency Converter</h2>
            <div class="converter-form">
                <input type="number" id="amount" placeholder="Enter amount" value="1" min="0">
                <select id="fromCurrency"></select>
                <select id="toCurrency"></select>
                <button onclick="convertCurrency()">Convert</button>
                <div class="status-text" id="conversionResult"></div>
            </div>
        </div>

        <!-- Image Compressor -->
        <div class="tool-section">
            <h2>Image Compressor</h2>
            <input type="file" id="imageInput" accept="image/*">
            <div class="preview-container">
                <img id="imagePreview" alt="Preview">
            </div>
            <button onclick="compressImage()">Compress Image</button>
            <div class="status-text" id="compressionStatus"></div>
        </div>
    </div>

    <script>
        // SECURITY NOTE: In production, this should be handled through a backend server
        const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your server endpoint

        let currencies = [];
        let originalFile = null;

        // Fetch currencies on load
        window.onload = async () => {
            try {
                const response = await fetch(`https://v6.exchangerate-api.com/v6/${API_KEY}/codes`);
                const data = await response.json();
                currencies = data.supported_codes;
                populateCurrencies();
            } catch (error) {
                console.error('Error loading currencies:', error);
                document.getElementById('conversionResult').textContent = 
                    'Failed to load currencies. Please try again later.';
            }
        };

        function populateCurrencies() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');

            currencies.forEach(([code, name]) => {
                const option = new Option(`${code} - ${name}`, code);
                fromSelect.add(option);
                toSelect.add(new Option(`${code} - ${name}`, code));
            });

            // Set defaults
            fromSelect.value = 'USD';
            toSelect.value = 'EUR';
        }

        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            const resultElement = document.getElementById('conversionResult');

            if (!amount || amount <= 0) {
                resultElement.textContent = 'Please enter a valid amount';
                return;
            }

            try {
                const response = await fetch(`https://v6.exchangerate-api.com/v6/${API_KEY}/pair/${from}/${to}/${amount}`);
                const data = await response.json();

                if (data.result === 'success') {
                    resultElement.textContent = 
                        `${amount} ${from} = ${data.conversion_result.toFixed(2)} ${to}`;
                } else {
                    resultElement.textContent = 'Conversion error: ' + data['error-type'];
                }
            } catch (error) {
                resultElement.textContent = 'Error converting currency';
            }
        }

        // Image Compression
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            originalFile = file;
            
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('imagePreview');
                    preview.style.display = 'block';
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function compressImage(quality = 0.7) {
            if (!originalFile) return;

            const preview = document.getElementById('imagePreview');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = preview.naturalWidth;
            canvas.height = preview.naturalHeight;
            ctx.drawImage(preview, 0, 0);

            canvas.toBlob((blob) => {
                const compressedFile = new File([blob], `compressed_${originalFile.name}`, {
                    type: 'image/jpeg',
                    lastModified: Date.now()
                });

                // Create download
                const url = URL.createObjectURL(compressedFile);
                const a = document.createElement('a');
                a.href = url;
                a.download = compressedFile.name;
                a.click();
                URL.revokeObjectURL(url);

                // Update status
                const compressionRatio = Math.round((1 - (blob.size / originalFile.size)) * 100);
                document.getElementById('compressionStatus').textContent = 
                    `Compressed by ${compressionRatio}% (${formatBytes(blob.size)} from ${formatBytes(originalFile.size)})`;
            }, 'image/jpeg', quality);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
