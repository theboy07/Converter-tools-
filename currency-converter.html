<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #007bff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .converter-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .converter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 5px;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px #007bff;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .swap-btn {
            background: transparent;
            color: #007bff;
            padding: 5px;
            border-radius: 50%;
            margin: 0 10px;
        }

        .swap-btn:hover {
            background: #f0f8ff;
        }

        #result {
            margin-top: 25px;
            font-size: 1.4em;
            text-align: center;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 8px;
            color: #007bff;
        }

        @media (max-width: 480px) {
            .converter-group {
                flex-direction: column;
            }
            
            .swap-btn {
                margin: 10px 0;
                transform: rotate(90deg);
            }
        }

        datalist {
            max-height: 200px;
            overflow-y: auto;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545 !important;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>ðŸ’° Currency Converter</h1>
        
        <div class="input-group">
            <input type="number" id="amount" placeholder="Enter amount" step="0.01" min="0">
        </div>

        <div class="converter-group">
            <div class="input-group">
                <input list="from-currency" id="from" placeholder="From currency (e.g. USD)">
            </div>
            
            <button class="swap-btn" onclick="swapCurrencies()" title="Swap currencies">â‡„</button>
            
            <div class="input-group">
                <input list="to-currency" id="to" placeholder="To currency (e.g. EUR)">
            </div>
        </div>

        <datalist id="from-currency"></datalist>
        <datalist id="to-currency"></datalist>

        <div class="loader" id="loader"></div>
        <div id="result"></div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="convertCurrency()">Convert Now</button>
        </div>
    </div>

    <script>
        const API_KEY = '484535c49079088efb9d0a7a';
        const BASE_URL = 'https://v6.exchangerate-api.com/v6';
        let currencies = {};

        // Initialize converter
        window.onload = async () => {
            try {
                const response = await fetch(`${BASE_URL}/${API_KEY}/codes`);
                const data = await response.json();
                
                if(data.result === 'success') {
                    currencies = data.supported_codes.reduce((acc, [code, name]) => {
                        acc[code] = name;
                        return acc;
                    }, {});
                    populateCurrencyLists();
                } else {
                    showError('Failed to load currencies');
                }
            } catch (error) {
                showError('Connection error');
            }
        };

        function populateCurrencyLists() {
            const fromList = document.getElementById('from-currency');
            const toList = document.getElementById('to-currency');
            
            // Clear existing options
            fromList.innerHTML = '';
            toList.innerHTML = '';

            for (const [code, name] of Object.entries(currencies)) {
                const option = document.createElement('option');
                option.value = `${code} - ${name}`;
                fromList.appendChild(option.cloneNode(true));
                toList.appendChild(option.cloneNode(true));
            }
        }

        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const from = document.getElementById('from').value.split(' - ')[0];
            const to = document.getElementById('to').value.split(' - ')[0];

            if (!amount || isNaN(amount)) {
                showError('Please enter a valid amount');
                return;
            }

            if (!currencies[from] || !currencies[to]) {
                showError('Please select valid currencies');
                return;
            }

            document.getElementById('loader').style.display = 'block';
            
            try {
                const response = await fetch(`${BASE_URL}/${API_KEY}/pair/${from}/${to}/${amount}`);
                const data = await response.json();
                
                if(data.result === 'success') {
                    const result = `${parseFloat(amount).toFixed(2)} ${from} = ${data.conversion_result.toFixed(2)} ${to}`;
                    document.getElementById('result').innerText = result;
                } else {
                    showError(data['error-type'].replace(/-/g, ' '));
                }
            } catch (error) {
                showError('Connection error');
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function swapCurrencies() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            document.getElementById('from').value = to;
            document.getElementById('to').value = from;
        }

        function showError(message) {
            const resultElement = document.getElementById('result');
            resultElement.innerText = message;
            resultElement.classList.add('error');
            setTimeout(() => {
                resultElement.classList.remove('error');
            }, 2000);
        }

        // Input validation
        document.getElementById('amount').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9.]/g, '');
        });

        // Auto-select on currency input focus
        document.querySelectorAll('input[list]').forEach(input => {
            input.addEventListener('focus', () => input.select());
        });
    </script>
</body>
</html>
