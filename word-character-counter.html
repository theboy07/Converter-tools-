<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Counter Tool</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            padding: 20px;
        }

        .counter-container {
            background: var(--secondary-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2rem;
        }

        #text-input {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            resize: vertical;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .count-display {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .count-box {
            flex: 1;
            background: #e3f2ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .count-label {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .count-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0056b3;
        }

        @media (max-width: 600px) {
            .counter-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .count-display {
                flex-direction: column;
            }

            #text-input {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>Text Counter</h1>
        <textarea 
            id="text-input" 
            placeholder="Start typing or paste your text here..."
        ></textarea>
        <div class="count-display">
            <div class="count-box">
                <div class="count-label">Words</div>
                <div class="count-number" id="word-count">0</div>
            </div>
            <div class="count-box">
                <div class="count-label">Characters</div>
                <div class="count-number" id="char-count">0</div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const wordCount = document.getElementById('word-count');
        const charCount = document.getElementById('char-count');

        function updateCounts() {
            const text = textInput.value;
            
            // Word count calculation
            const words = text.trim().split(/\s+/);
            const wordsLength = text.trim() === '' ? 0 : words.length;
            
            // Character count calculation
            const characters = text.length;

            wordCount.textContent = wordsLength;
            charCount.textContent = characters;
        }

        textInput.addEventListener('input', updateCounts);
        textInput.addEventListener('paste', updateCounts);
        
        // Initial count update
        updateCounts();
    </script>
</body>
</html>
